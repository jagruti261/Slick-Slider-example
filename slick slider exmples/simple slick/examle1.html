<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Simple slick slider example</title>
      <link rel="stylesheet" href="slick.css" />
   </head>
   <body>
      <div class="slider single-item">
         <div>
            <h3>1</h3>
         </div>
         <div>
            <h3>2</h3>
         </div>
         <div>
            <h3>3</h3>
         </div>
         <div>
            <h3>4</h3>
         </div>
         <div>
            <h3>5</h3>
         </div>
         <div>
            <h3>6</h3>
         </div>
      </div>
      <script src="/slick.min.js"></script>
      <script>
         $(".single-item").slick();
      </script>
   </body>
</html>
